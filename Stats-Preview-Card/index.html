<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Lexend+Deca:wght@300&display=swap"
    rel="stylesheet">
  <link href="styles1.css" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="stats-card">

      <div class="stats-card-img">
        <picture>
          <source media="(min-width: 960px)" srcset="images/image-header-desktop.jpg">
          <img src="images/image-header-desktop.jpg" alt="happy employees working on their computers">
        </picture>
      </div> <!-- /.stats-card-img -->

      <div class="stats-card-text-box">
        <div class="header-text">
          <h1>Get <span class="accent-text">insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>
        </div> <!-- /.header-text -->
        <div class="stats">
          <p><span class="stats-details">10k+</span> COMPANIES</p>
          <p><span class="stats-details">314</span> TEMPLATES</p>
          <p><span class="stats-details">12M+</span> QUERIES</p>
        </div> <!-- /.stats -->
      </div> <!-- /.stats-card-text-box -->

    </div> <!-- /.stats-card -->
  </main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Nazneen</a>.
  </div> -->
</body>

</html>
